<!DOCTYPE html>
<html>
<head>
  <title>Value Calculator</title>
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    .btn-submit {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Value Calculator</h2>
    <form id="value-form">
      <div class="form-group">
        <label for="value1">Value 1:</label>
        <input type="number" id="value1" required>
      </div>
      <div class="form-group">
        <label for="value2">Value 2:</label>
        <input type="number" id="value2" required>
      </div>
      <div class="form-group">
        <label for="value3">Value 3:</label>
        <input type="number" id="value3" required>
      </div>
      <div class="form-group">
        <label for="operation">Operation:</label>
        <select id="operation" required>
          <option value="">-- Select --</option>
          <option value="add">Addition</option>
          <option value="subtract">Subtraction</option>
          <option value="multiply">Multiplication</option>
          <option value="divide">Division</option>
        </select>
      </div>
      <button type="submit" class="btn-submit">Calculate</button>
    </form>
    <div id="output" class="output"></div>
  </div>

  <script>
    const form = document.getElementById('value-form');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const value1 = parseFloat(document.getElementById('value1').value);
      const value2 = parseFloat(document.getElementById('value2').value);
      const value3 = parseFloat(document.getElementById('value3').value);
      const operation = document.getElementById('operation').value;

      let result;

      if (operation === 'add') {
        result = value1 + value2 + value3;
      } else if (operation === 'subtract') {
        result = value1 - value2 - value3;
      } else if (operation === 'multiply') {
        result = value1 * value2 * value3;
      } else if (operation === 'divide') {
        result = value1 / value2 / value3;
      } else {
        result = 'Invalid operation';
      }

      output.textContent = 'Result: ' + result;
    });
  </script>
</body>
</html>
