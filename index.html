<!DOCTYPE html>
<html>
<head>
  <title>Khet Guru</title>
  <style>

  [data-netlify-identity-menu] ul {
							display: flex;
						}

						[data-netlify-identity-menu] li:first-child {
							margin-right: 16px;
						}

						[data-netlify-identity-menu] li {
							list-style-type: none;
							display: inline-block;
						}

						[data-netlify-identity-menu] a {
							display: block;
							position: relative;
							width: 192px;
							height: 24px;
							padding: 8px;
							outline: 0;
							cursor: pointer;
							border: 2px solid #007a70;
							border-radius: 4px;
							background-color: #00ad9F;
							color: white;
							transition: background-color 0.2s ease;
							font-size: 16px;
							font-weight: 500;
							line-height: 24px;
							text-align: center;
							text-decoration: none;
							white-space: nowrap;
						}

						[data-netlify-identity-menu] a:hover,
						[data-netlify-identity-menu] a:focus {
							background-color: #007a70;
							text-decoration: none;
						}

    header {
      background-color: #333;  
      color: #fff;
      padding: 10px;
     }
    
    nav ul li {
      display: inline-block;  
      margin-right: 10px;
    }

    nav ul li a {
      color: #cc5500;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    .btn-submit {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <div style="display: flex; justify-content: center;" data-netlify-identity-menu></div>
  <header>
<!--<nav>
      <ul>
      <li><a href="something.html">Home</a></li>
      <li><a href="#">Accounts</a></li>
      <li><a href="#">Transfers</a></li>
      <li><a href="#">Payments</a></li>
      </ul>
    </nav>
  </header> -->
  <div class="container">
    <h2>Value Calculator</h2>
    <form id="value-form" netlify>
        <label for="value1">Value 1:</label><br>
        <input type="number" id="value1" required><br>
        <label for="value2">Value 2:</label><br>
        <input type="number" id="value2" required><br>
        <label for="value3">Value 3:</label><br>
        <input type="number" id="value3" required><br>
        <label for="operation">Operation:</label><br>
        <select id="operation" required><br>
          <option value="">-- Select --</option>
          <option value="wheat">Addition</option>
          <option value="rice">Subtraction</option>
          <option value="sugarcane">Multiplication</option>
          <option value="maize">Division</option>
        </select><br>
      <button style="display: flex; justify-content: center;" type="submit" class="btn-submit">Calculate</button>
    </form>
    <div id="output" class="output"></div>
  </div>

  <script>
    const form = document.getElementById('value-form');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const value1 = parseFloat(document.getElementById('value1').value);
      const value2 = parseFloat(document.getElementById('value2').value);
      const value3 = parseFloat(document.getElementById('value3').value);
      const operation = document.getElementById('operation').value;

      let result;

      if (operation === 'wheat') {
        result = value1 + value2 + value3;
      } else if (operation === 'rice') {
        result = value1 - value2 - value3;
      } else if (operation === 'sugarcane') {
        result = value1 * value2 * value3;
      } else if (operation === 'maize') {
        result = value1 / value2 / value3;
      } else {
        result = 'Invalid operation';
      }

      output.textContent = 'Result: ' + result;
    });
  </script>
</body>
</html>
