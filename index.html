<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }

    .form-container {
      display: inline-block;
      margin-top: 50px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 250px;
      height: 30px;
      margin-top: 10px;
      padding: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100px;
      height: 40px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .link {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Login Page</h1>

  <div class="form-container">
    <h2>Login</h2>
    <form action="khetguru.netlify.app/test.html" method="post">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="submit" value="Login">
    </form>
    <div class="link">
      New user? <a href="signup.html">Click here</a>.
    </div>
  </div>
</body>
</html>
