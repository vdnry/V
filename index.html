<!DOCTYPE html>
<html>
<head>
  <title>Khet Guru</title>
  <style>

  [data-netlify-identity-menu] ul {
							display: flex;
						}

						[data-netlify-identity-menu] li:first-child {
							margin-right: 16px;
						}

						[data-netlify-identity-menu] li {
							list-style-type: none;
							display: inline-block;
						}

						[data-netlify-identity-menu] a {
							display: block;
							position: relative;
							width: 192px;
							height: 24px;
							padding: 8px;
							outline: 0;
							cursor: pointer;
							border: 2px solid #007a70;
							border-radius: 4px;
							background-color: #00ad9F;
							color: white;
							transition: background-color 0.2s ease;
							font-size: 16px;
							font-weight: 500;
							line-height: 24px;
							text-align: center;
							text-decoration: none;
							white-space: nowrap;
						}

						[data-netlify-identity-menu] a:hover,
						[data-netlify-identity-menu] a:focus {
							background-color: #007a70;
							text-decoration: none;
						}

    header {
      background-color: #333;  
      color: #fff;
      padding: 10px;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    .btn-submit {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <div style="display: flex; justify-content: center;" data-netlify-identity-menu></div>
