<!DOCTYPE html>
<html>
<head>
    <title>Soil Nutrient Calculator</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 10px;
    color: #333;
    font-weight: bold;
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    cursor: pointer;
    border-radius: 4px;
}

h2 {
    color: #333;
    font-size: 16px;
    margin-top: 20px;
    margin-bottom: 10px;
}

p {
    color: #333;
    margin-bottom: 5px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    cursor: pointer;
    border-radius: 4px;
    margin-top: 20px;
}

    </style>
    <script>
        function calculate() {
            // Get user input values
            var nitrogen = parseFloat(document.getElementById("nitrogen").value);
            var phosphorous = parseFloat(document.getElementById("phosphorous").value);
            var potassium = parseFloat(document.getElementById("potassium").value);

            // Define ideal nutrient levels
            var idealNitrogen = 100; // Example value, you can adjust it
            var idealPhosphorous = 50; // Example value, you can adjust it
            var idealPotassium = 80; // Example value, you can adjust it

            // Calculate nutrient differences
            var nitrogenDifference = idealNitrogen - nitrogen;
            var phosphorousDifference = idealPhosphorous - phosphorous;
            var potassiumDifference = idealPotassium - potassium;

            // Calculate fertilizer requirements
            var nitrogenFertilizer = nitrogenDifference > 0 ? nitrogenDifference : 0;
            var phosphorousFertilizer = phosphorousDifference > 0 ? phosphorousDifference : 0;
            var potassiumFertilizer = potassiumDifference > 0 ? potassiumDifference : 0;

            // Calculate approximate cost
            var fertilizerCostPerUnit = 10; // Example value, you can adjust it
            var totalCost = (nitrogenFertilizer + phosphorousFertilizer + potassiumFertilizer) * fertilizerCostPerUnit;

            // Update hidden fields
            document.getElementById("idealNitrogen").value = idealNitrogen;
            document.getElementById("idealPhosphorous").value = idealPhosphorous;
            document.getElementById("idealPotassium").value = idealPotassium;

            document.getElementById("nitrogenDifference").value = nitrogenDifference;
            document.getElementById("phosphorousDifference").value = phosphorousDifference;
            document.getElementById("potassiumDifference").value = potassiumDifference;

            document.getElementById("nitrogenFertilizer").value = nitrogenFertilizer;
            document.getElementById("phosphorousFertilizer").value = phosphorousFertilizer;
            document.getElementById("potassiumFertilizer").value = potassiumFertilizer;

            document.getElementById("totalCost").value = totalCost;
        }
    </script>
</head>
<body>
    <h1>Soil Nutrient Calculator</h1>
    <!--<form action="submit.php" method="post">-->
        <form name="npkValue" netlify>
        <p>Enter the nutrient contents per hectare:</p>
        <label for="nitrogen">Nitrogen:</label>
        <input type="number" id="nitrogen" name="nitrogen" step="0.01">
        <br>
        <label for="phosphorous">Phosphorous:</label>
        <input type="number" id="phosphorous" name="phosphorous" step="0.01">
        <br>
        <label for="potassium">Potassium:</label>
        <input type="number" id="potassium" name="potassium" step="0.01">
        <br>
        <br>
        <button type="button" onclick="calculate()">Calculate</button>
        <br>
        <br>
        <h2>Results:</h2>
        <input type="hidden" id="idealNitrogen" name="idealNitrogen">
        <input type="hidden" id="idealPhosphorous" name="idealPhosphorous">
        <input type="hidden" id="idealPotassium" name="idealPotassium">
        
        <input type="hidden" id="nitrogenDifference" name="nitrogenDifference">
        <input type="hidden" id="phosphorousDifference" name="phosphorousDifference">
        <input type="hidden" id="potassiumDifference" name="potassiumDifference">
        
        <input type="hidden" id="nitrogenFertilizer" name="nitrogenFertilizer">
        <input type="hidden" id="phosphorousFertilizer" name="phosphorousFertilizer">
        <input type="hidden" id="potassiumFertilizer" name="potassiumFertilizer">
        
        <input type="hidden" id="totalCost" name="totalCost">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
