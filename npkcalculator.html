<!DOCTYPE HTML>
<html>
<body>
<style>
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    .btn-submit {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }
    
</style>

<div class="container">
    <h2>Value Calculator</h2>
    <form name="npkValues" netlify>
      <input type="hidden" id="email" name="email" value="">
      <input type="hidden" name="token" value="{{ jwt }}">
      <div class="form-group">
        <label for="value1">Value 1:</label>
        <input name="value1" type="number" required>
      </div>
      <div class="form-group">
        <label for="value2">Value 2:</label>
        <input name="value2" type="number" required>
      </div>
      <div class="form-group">
        <label for="value3">Value 3:</label>
        <input name="value3" type="number" required>
      </div>
      <div class="form-group">
        <label for="operation">Operation:</label>
        <select name="operation" required>
          <option name="select" value="">-- Select --</option>
          <option name="wheat" value="wheat">Addition</option>
          <option name="rice" value="rice">Subtraction</option>
          <option name="sugarcane" value="sugarcane">Multiplication</option>
          <option name="maize" value="maize">Division</option>
        </select>
      </div>
      <button name="submitButton" type="submit" class="btn-submit">Calculate</button>
      </form>
    <div id="output" class="output"></div>
  </div>

  <script>
    const form = document.getElementByName('npkValues');
    const output = document.getElementById('output');

    var emailSpan = document.querySelector('.netlify-identity-user');
    var email = document.getElementById('email');
  
    email.value = emailSpan.innerText;
  if (window.netlifyIdentity) {
  const user = window.netlifyIdentity.currentUser();

  if (user) {
    const token = user.token.access_token;
    // Use the token as needed (e.g., include it as a hidden field in a form)
    // You can access the token variable here and perform further operations
  }
}


    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const value1 = parseFloat(document.getElementById('value1').value);
      const value2 = parseFloat(document.getElementById('value2').value);
      const value3 = parseFloat(document.getElementById('value3').value);
      const operation = document.getElementById('operation').value;

      let result;

      if (operation === 'wheat') {
        result = value1 + value2 + value3;
      } else if (operation === 'rice') {
        result = value1 - value2 - value3;
      } else if (operation === 'sugarcane') {
        result = value1 * value2 * value3;
      } else if (operation === 'maize') {
        result = value1 / value2 / value3;
      } else {
        result = 'Invalid operation';
      }

      output.textContent = 'Result: ' + result;
    });
  </script>
</body>
</html>
